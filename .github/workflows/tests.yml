name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run validate
      - name: Check for API changes
        run: |
          DIFF=$(git diff -- validation/api)
          if [ -n "$DIFF" ]; then
            echo "API changes:"
            echo "$DIFF"
            echo
            echo '>>> If this looks correct, please run the command `npm run validate` and commit the output.'
            echo
            exit 1
          fi

  format:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run format:check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npx mops toolchain init
      - run: npm test
