name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run format:check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Check for Motoko file changes in 'src' directory
        id: check_mo_changes
        run: |
          if ! git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD^' }} HEAD | grep -q '\.mo$'; then
            echo "No Motoko file changes in src directory detected, skipping tests"
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npx mops toolchain init
      - run: npm test
