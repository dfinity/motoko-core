name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-changelog:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run validate:changelog
      - name: Check for Motoko file changes
        run: |
          # Use HEAD^ if the base commit is not available
          BASE_SHA="${{ github.event.pull_request.base.sha || 'HEAD^' }}"
          
          if git diff --name-only $BASE_SHA HEAD | grep -q '^src/.*\.mo$'; then
            echo "Found modified Motoko files, checking for Changelog.md update..."
            if git diff --name-only $BASE_SHA HEAD | grep -q '^Changelog\.md$'; then
              echo "Changelog.md was updated"
            else
              echo "Error: Motoko files were modified but Changelog.md was not updated"
              exit 1
            fi
          fi

  validate-version:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run validate:version

  validate-api:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run validate:api
      - name: Check for API changes
        run: |
          DIFF=$(git diff -- validation/api)
          if [ -n "$DIFF" ]; then
            echo "API changes:"
            echo "$DIFF"
            echo
            echo '>>> If this looks correct, please run the command `npm run validate` and commit the output.'
            echo
            exit 1
          fi

  format:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run format:check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04]
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Check for Motoko file changes in 'src' directory
        id: check_mo_changes
        run: |
          if ! git diff --name-only ${{ github.event.pull_request.base.sha || 'HEAD^' }} HEAD | grep -q '\.mo$'; then
            echo "No Motoko file changes in src directory detected, skipping tests"
            exit 0
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npx mops toolchain init
      - run: npm test
